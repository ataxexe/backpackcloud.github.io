<div id="footer">
  <div id="copyright" class="well well-sm">
    <div class="row">
      <div class="col-lg-1 col-lg-offset-1 visible-lg">
        <img src="/assets/images/logo.svg" class="svg-logo">
      </div>
      <div class="col-auto">
        <ul>
          <li>This work is licensed under a <a href="http://creativecommons.org/licenses/by/4.0/">Creative Commons
            Attribution 4.0 International License</a>.
          </li>
          <li>Written by <span class="site-owner">{{ site.data.owner.name }}</span></li>
          <li>
            <ul>
              {% for contact in site.data.owner.contacts %}
              <li class="contact-link">
                <a href="{{contact[1]}}" target="_blank">
                  <i class="fa fa-fw fa-lg fa-{{contact[0] | downcase | replace: '_', '-'}}"></i>
                </a>
              </li>
              {% endfor %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
